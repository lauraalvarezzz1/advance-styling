<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>shadows</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- endbower -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<section class="container">
  <section class="grid-container">
    <article>
      <div class="rainbow"></div>
    </article>
    <article>
      <div class="box laterals">
        A
      </div>
    </article>
    <article>
        <div>
          <div class="title-shadow">Talos</div>
        </div>
    </article>  
    <article>
      <div>
        Only Text....
      </div>
    </article>
    <article>
      <div class="box-shadow"></div>
    </article>
    <article>
      <div class="box drop">
        I'm Fliying 
      </div>
    </article>
    <article>
      <div class="control-group">
          <h5>Soft Drop Shadow</h5>
          <label class="control control-checkbox">First checkbox
            <input type="checkbox" checked="checked"/>
            <div class="icon"></div>
          </label>
          <label class="control control-checkbox">Second checkbox
            <input type="checkbox"/>
            <div class="icon"></div>
          </label>
          <label class="control control-checkbox">Third checkbox
            <input type="checkbox"/>
            <div class="icon"></div>
          </label>
          <label class="control control-checkbox">Fourth checkbox
            <input type="checkbox"/>
            <div class="icon"></div>
          </label>
      </div>
    </article>
    <article>
       <div class="bubble">
          <div class="stage">
              <figure class="ball">
                  <span class="shadow"></span>
              </figure>
          </div>
      </div>
    </article>  
    <article>
      <div class="wrapper">
        <div class="inner">
          <div class="dropdown">
            <button class="drop-btn">Gender</button>
            <div class="dropdown-content">
              <a href="#">Female</a>
              <a href="#">Men</a>
            </div>
          </div>
          <form name="form" novalidate autocomplete="false">
            <div class="form-group">
              <label>First Name: </label>
              <input type="text" name="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
              <label>Last Name: </label>
              <input type="text" name="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label>Phone Number: </label>
              <input type="text" name="phoneNumber" placeholder="Phone Number">
            </div>
            <div class="form-group">
              <label>Description: </label>
              <textarea name="description" rows="4" cols="40"></textarea>
            </div>
          </form>
        </div>
      </div>
    </article>
  </section>
</section>

<footer>&copy; By: ---</footer>


<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
